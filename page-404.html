<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">
    <title>Tiny Admin - 404</title>

    <link rel="stylesheet" href="css/simplebar.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/nprogress.min.css">
    <link rel="stylesheet" href="css/feather.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
    <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
</head>

<body class="light ">
    <div class="wrapper vh-100">
        <div class="align-items-center h-100 d-flex w-50 mx-auto">
            <div class="mx-auto text-center">
                <h1 class="display-1 m-0 font-weight-bolder text-muted" style="font-size:80px;">404</h1>
                <h1 class="mb-1 text-muted font-weight-bold">OOPS!</h1>
                <h6 class="mb-3 text-muted">页面丢失</h6>
                <a href="./index.html" class="btn btn-lg btn-primary px-5">返回首页</a>
            </div>
        </div>
    </div>
    <script src="js/nprogress.min.js" type="text/javascript"></script>
    <script>
        NProgress.configure({
            easing: 'ease', // 缓冲动画类型，可选值如'ease'、'linear'等
            speed: 500, // 动画速度，单位为毫秒
            trickleSpeed: 200, // 每次进度条步进的速度，单位为毫秒
            showSpinner: false, // 是否显示环形进度动画
            minimum: 0.2 // 设置开始时最低百分比  同inc
        });

        NProgress.start();
        NProgress.done();
    </script>
</body>

</html>
